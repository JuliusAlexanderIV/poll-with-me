<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Poll-with-me</title>
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
  <link rel='stylesheet' type='text/css' href='css/main.css' />

  <!-- javascript bits and bobs -->
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js'></script>
  <script src='http://cdn.peerjs.com/0.3/peer.min.js'></script>
  <script  src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  
  <script src='js/main.js'></script>
  <script src='js/poller.js'></script>
  <script src='js/pollee.js'></script>
</head>
<body>
  <h1>Welcome to Poll-with-me</h1>
  <h2 id='current-question'></h2>
  <p id='error'></p>
  
  <input type='button' id='new-poll' value='Create a New Poll'>

  <canvas id="pollChart" width="400" height="400"></canvas>
  
  <form id='question-form' class='init-hidden' >
    <input type='text' name='question'>
    <input type='submit' value='Set Question'>
  </form>

  <input type='button' class='init-hidden' id='new-question' value='New Question'>
  <input type='button' class='init-hidden' id='stop-polling' value='Stop Polling'>
  <input type='button' class='init-hidden' id='end-poll' value='End Poll'>


  <form id='poll-form' class='init-hidden' >
    <input type='radio' name='score' value=1>1
    <input type='radio' name='score' value=2>2
    <input type='radio' name='score' value=3>3
    <input type='radio' name='score' value=4>4
    <input type='radio' name='score' value=5>5
    <input type='radio' name='score' value=6>6
    <input type='radio' name='score' value=7>7
    <input type='radio' name='score' value=8>8
    <input type='radio' name='score' value=9>9
    <input type='radio' name='score' value=10>10
    <input type='submit' value='Vote'>
  </form>

</body>
</html>
