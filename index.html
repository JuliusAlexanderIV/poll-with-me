<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Poll-with-me</title>
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
  <link rel='stylesheet' type='text/css' href='css/main.css' />

  <!-- javascript bits and bobs -->
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js'></script>
  <script  src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  
  <script src='js/main.js'></script>
  <script src='js/poller.js'></script>
  <script src='js/pollee.js'></script>

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">
</head>
<body>
  <h1>Welcome to Poll-with-me</h1>
  <h2 id='current-question'></h2>
  <p id='error'></p>
  
  <input type='button' id='new-poll' value='Create a New Poll'>
  <canvas id="poll-chart" width="400" height="400"></canvas>
  
  <div id='question-form' class='init-hidden'>
    <input type='text' id='question-text'>
    <input type='button' id='question-submit' value='Set Question'>  
  </div>

  <div id='poller-ctrl' class='init-hidden'>
    <input type='button' id='new-question' value='New Question'>
    <input type='button' id='stop-polling' value='Stop Polling'>
    <input type='button' id='end-poll' value='End Poll'>
  </div>


  <form id='poll-form' class='init-hidden' >
    <input type='radio' name='score' value=1>1
    <input type='radio' name='score' value=2>2
    <input type='radio' name='score' value=3>3
    <input type='radio' name='score' value=4>4
    <input type='radio' name='score' value=5>5
    <input type='radio' name='score' value=6>6
    <input type='radio' name='score' value=7>7
    <input type='radio' name='score' value=8>8
    <input type='radio' name='score' value=9>9
    <input type='radio' name='score' value=10>10
    <input id="vote-btn" type='submit' value='Vote'>
  </form>

</body>
</html>
